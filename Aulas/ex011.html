<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    Você mora no <input type="text" name="txpais" id="txpais">
    <input type="button" value="Verificar" onclick="descobrir()">
    <div id="res">

    </div>
    <script>
        function descobrir(){
           var txpais = document.getElementById('txpais')
           var pais = (txpais.value)
           var res = document.getElementById('res')
          res.innerHTML += (`<p>Você mora no ${pais}</p>`)
           if (pais.toLowerCase() =='brasil') {
           res.innerHTML += (`<p>Você é Brasileiro!</p>`)
           } else {
            res.innerHTML += (`<p>Você é Estrangeiro!</p>`)
           } 
        }
    </script>
    
</body>
</html>
